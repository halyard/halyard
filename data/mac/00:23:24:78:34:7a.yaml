hostname::hostname: kiosk-poker
hostname::domain: servers.home.a-rwx.org
kiosk::urls:
  - "https://kiosk:%{lookup('frame_password')}@frame.akerl.org"
kiosk::overscan_right: 5
kiosk::timezone: America/New_York
kiosk::proxy_server: frameproxy.a-rwx.org:8080
kiosk::proxy_bypass_list: localhost,127.0.0.1,poker.akerl.org
network::ignore:
  - ^lo$
  - ^docker\d+$
  - ^(tap|veth)
  - ^wg\d+
  - wlp2s0
classes:
  - kiosk

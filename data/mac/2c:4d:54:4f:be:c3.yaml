hostname::hostname: host
hostname::domain: servers.home.a-rwx.org
network::bridges:
  br0:
    - enp0s31f6
    - tap*
disks::lvs:
  images:
    size: 20G
    vg: vg1
    fstype: ext4
    fsoptions: rw,relatime
    mount: /mnt/images
kvm::image_path: /mnt/images
kvm::images:
  archlinux:
    url: https://github.com/halyard/image-archlinux/releases/download/v0.0.8/image
    checksum: 3fb95602b4c2313870fa8592a9de5876fcf983abf947d98fbebb2f037d6fc3cb
kvm::guests:
  grafana:
    image: archlinux
    disks:
      root:
        size: 50G
        vg: vg2
    ram: 2048
    cores: 2
    bridge: br0
  bastion:
    image: archlinux
    disks:
      root:
        size: 50G
        vg: vg2
    ram: 1024
    cores: 2
    bridge: br0
  syslog:
    image: archlinux
    disks:
      root:
        size: 50G
        vg: vg2
    ram: 512
    cores: 1
    bridge: br0
classes:
  - kvm

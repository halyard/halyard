hostname::hostname: host
hostname::domain: servers.home.a-rwx.org
network::bridges:
  br0:
    - enp0s31f6
    - tap*
disks::lvs:
  images:
    size: 20G
    vg: vg1
    fstype: ext4
    fsoptions: rw,relatime
    mount: /mnt/images
kvm::image_path: /mnt/images
kvm::images:
  archlinux:
    url: https://github.com/halyard/image-archlinux/releases/download/v0.0.15/image
    checksum: 18334b98da2c8a792eaf3aa525bf456bd40b249680d3bcc527b210ab5d849dfb
kvm::guests:
  grafana:
    image: archlinux
    disks:
      root:
        size: 50G
        vg: vg2
    ram: 2048
    cores: 2
    bridge: br0

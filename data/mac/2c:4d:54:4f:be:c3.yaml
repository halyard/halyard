hostname::hostname: host
hostname::domain: servers.home.a-rwx.org
network::bridges:
  br0:
    - enp0s31f6
    - tap*
disks::lvs:
  images:
    size: 20G
    vg: vg1
    fstype: ext4
    fsoptions: rw,relatime
    mount: /mnt/images
kvm::image_path: /mnt/images
kvm::images:
  archlinux:
    url: https://github.com/halyard/image-archlinux/releases/download/v0.0.17/image
    checksum: 79ab08a3906588bdafc1d7ed44b618e78439d97743e66db92aece8d1eef2f8cb
vm_baseline: &vm_baseline
  image: archlinux
  disks:
    root:
      size: 50G
      vg: vg2
  ram: 1024
  cores: 2
  bridge: br0
kvm::guests:
  grafana: *vm_baseline
  bastion: *vm_baseline
  syslog: *vm_baseline
  hass: *vm_baseline
  influxdb: *vm_baseline
  grafana: *vm_baseline
  nginx: *vm_baseline
  prometheus: *vm_baseline
classes:
  - kvm

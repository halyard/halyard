hostname::hostname: host
hostname::domain: servers.home.a-rwx.org
network::bridges:
  br0:
    - enp0s31f6
    - tap*
disks::lvs:
  images:
    size: 20G
    vg: vg1
    fstype: ext4
    fsoptions: rw,relatime
    mount: /mnt/images
kvm::image_path: /mnt/images
kvm::images:
  archlinux:
    url: https://github.com/halyard/image-archlinux/releases/download/v0.0.14/image
    checksum: 71dcf3bd4094a73e56f429d1a312fe49b8760fffb63e65d614e7edc61433b0f8
kvm::guests:
  grafana:
    image: archlinux
    disks:
      root:
        size: 50G
        vg: vg2
    ram: 2048
    cores: 2
    bridge: br0
  bastion:
    image: archlinux
    disks:
      root:
        size: 50G
        vg: vg2
    ram: 1024
    cores: 2
    bridge: br0
  syslog:
    image: archlinux
    disks:
      root:
        size: 50G
        vg: vg2
    ram: 1024
    cores: 1
    bridge: br0
classes:
  - kvm

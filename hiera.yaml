---
version: 5

defaults:
  datadir: data
  data_hash: yaml_data

hierarchy:
- name: configvault private data
  data_hash: configvault_data
  options:
    binfile: /usr/local/bin/configvault
    user: puppet-%{::trusted.hostname}
    bucket: akerl-puppet
- name: MAC Address
  path: mac/%{facts.networking.mac}.yaml
- name: OS
  path: os/%{facts.os.name}.yaml
- name: Common Settings
  path: common.yaml
